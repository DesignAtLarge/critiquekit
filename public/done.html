			<h4 class="modal-title">Welcome to CritiqueKit!</h4>
		</div>
		<div class="modal-body" id="done1">
			<p>Are you sure you are done giving feedback on this website?</p>
		</div>
		<div class="modal-body" id="done2">
			<p>Thank you for the feedback! Do you have any comments on the feedback interface?</p>
			<textarea id="done_feedback"></textarea><br/>

		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>

      	</div>
	</div>
</div>
