<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>CritiqueKit</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/typeahead.bundle.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
	<div id="navbar_container"></div>
	<div class="stretch">
		<div id="design_container"></div>
		<div id="sidebar" class="stretch">
			<h3>Comments:</h3>
			<div id="rubrics_container"></div>
		</div>
		<div id="flag_modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Flag comment</h4>
					</div>
					<div class="modal-body">
						<div>Is this a poorly written or unhelpful comment?</div>
						<div><i>&ldquo;<span id="flag_text"></span>&rdquo;</i></div><br/>
						<button type="button" id="confirm_flag" data-dismiss="modal">Yes, flag it</button> 
						<button type="button" id="cancel_flag" data-dismiss="modal">No, don't flag it</button> 
					</div>
				</div>
			</div>
		</div>
		<div id="delete_modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Delete comment</h4>
					</div>
					<div class="modal-body">
						<div>Are you sure you want to delete this comment? This action cannot be undone.</div>
						<div><i>&ldquo;<span id="delete_text"></span>&rdquo;</i></div><br/>
						<button type="button" id="confirm_delete" data-dismiss="modal">Yes</button> 
						<button type="button" id="cancel_delete" data-dismiss="modal">No</button> 
					</div>
				</div>
			</div>
		</div>
		<div id="correct_modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Make a correction</h4>
					</div>
					<div class="modal-body">
						<div>Did we make a mistake? Does your comment contain a <span id="correction_type"></span>?</div>
						<button type="button" id="correct_yes" data-dismiss="modal">Yes</button> 
						<button type="button" id="correct_no" data-dismiss="modal">No</button> 
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
